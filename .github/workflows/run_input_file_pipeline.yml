name: Cookie Sales Input file into render database

on:
  workflow_dispatch:  # You can also add schedule or push triggers if needed

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: service_account.json
      RENDER_DATABASE_URL: ${{ secrets.RENDER_DATABASE_URL }}

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Set up Google credentials
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: 🚀 Run pipeline script
        run: python backend/automation/run_pipeline.py
